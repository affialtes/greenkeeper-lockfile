																								                                } else {
																								                                    $('#Cashbackday').css("display", "block");
																								                                    $('#Trending').css("display", "none");
																								                                }
																								                            } else {
																								                                $(ele).removeClass('active');
																								                            }
																								                        });
																								                    }, 4000);
																								                }
