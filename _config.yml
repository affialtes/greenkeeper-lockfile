<p> Setting Up Your Site on a Mobile Device Just Got a Lot Easier </p>
<p>Need help with your new site? Quick Start on iOS and Android can help.</p>
<p><span class="date">November 20, 2018</span></p>
<p>Nate Heagy</p>
<p>Starting a new website is always exciting: you’ve chosen a topic, found the right name, and started building it on WordPress.com.</p>
<p>Now you may be asking yourself, “What’s next?” Well, when you create a site on the WordPress for Android or WordPress for iOS mobile apps, the answer will became a lot easier with the introduction of Quick Start, a new tool that guides you through the setup process.</p>
<p> How Quick Start works </p>
<p>After you create a new site on your WordPress app, you’ll see a prompt asking if you want some assistance setting it up. Tap&nbsp;Yes!&nbsp;and you’ll find Quick Start: a short list of to-do items that will set you on the path to success.</p>
<p> With Quick Start, you’ll be able to… </p>
<ul>
	<li>View your site from within the apps.</li>
	<li>Select a new theme.</li>
	<li>Customize your site.</li>
	<li>Create a new blog post.</li>
	<li>Set up your sharing preferences.</li>
	<li>Follow new sites in the WordPress.com Reader.</li>
</ul>
<p>These are all tasks that will help you start on the right foot. Exploring these options won’t take very long, but once you’ve gone through the list you’ll have a website ready to welcome its first visitors — and all the pieces in place for future growth and success.</p>
<p> Available now </p>
<p>Quick Start is part of the WordPress for Android app (version 10.8 or higher) and WordPress for iOS (version 11.1). If you’ve got an iPhone, iPad, or Android device and have been thinking of launching a new site, this is the time to take the plunge!</p>
