																								                if (totalRecords >= 5) {
																								                    options.maxSlides = maxSlide;
																								                    options.slideMargin = 5;
																								                    options.minSlides = minSlide;
																								                    options.pager = false;
																								                    options.infiniteLoop =  (totalRecords >= 5 ? true : false);
																								                }
																								                else if(totalRecords == 1){
																								                    options.slideMargin = 5;
																								                    options.pager = false;
																								                }
																								                else {
																								                    options.maxSlides = 0;
																								                    options.controls = false;
																								                    options.slideMargin = 5;
																								                    options.pager = false;
																								                    options.infiniteLoop =  (totalRecords >= 5 ? true : false);
																								                }

																								                //console.log(options)

																								                $(className).bxSlider(options);
